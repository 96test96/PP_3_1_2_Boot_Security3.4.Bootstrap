<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>User</title>
</head>
<body>
<!--navbar-->
<div class="container-fluid">
    <div class="row">
        <div class="row bg-dark">
            <nav class="navbar navbar-light bg-dark">
                <div class="container-fluid text-white">
                    <span th:text="${user.getEmail() + ' with roles:  ' + user.getToString(user.getRoles())}"/>
                    <a th:href="@{/logout}" class="float-right btn text-secondary">Logout</a>
                </div>
            </nav>
        </div>
    </div>
</div>
<!-- navbar-->
<main class="row">
    <div class="col-2">
        <br>
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <span class="nav-link active">User</span>
        </div>
    </div>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4 bg-light hmax min-vh-100">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 ">
            <h1>User information-page</h1>
        </div>
        <div class="card">
            <div class="card-header">
                <h4>
                    About user
                </h4>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th> ID</th>
                        <th> First Name</th>
                        <th> Last Name</th>
                        <th> Age</th>
                        <th> Email</th>
                        <th> Role</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${user}">
                        <td><span th:text=" ${user.getId()}"> ID </span></td>
                        <td><span th:text=" ${user.getUsername()}"> First Name </span></td>
                        <td><span th:text=" ${user.getLastName()}"> Last Name </span></td>
                        <td><span th:text=" ${user.getAge()}"> Age </span></td>
                        <td><span th:text=" ${user.getEmail()}"> Email </span></td>
                        <td> <span th:each="role : ${user.getRoles()}">
                            <span th:text="${role.getRolesNameModal()}"> Role</span> </span></td>
                </table>
            </div>

        </div>
    </main>
    </main>
</div>
<!-- user-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
</script>
</body>
</html>
