<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <style>
        table th, table td {
            padding: 10px;
        }
    </style>
</head>
<body>

<p>Информация о пользователе</p>

<table border="1">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">LastName</th>
        <th scope="col">Age</th>
        <th scope="col">Email</th>
        <th scope="col">Roles</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="u : ${user}">
        <td th:utext="${user.getId()}">Id</td>
        <td th:utext="${user.getUsername()}">Name</td>
        <td th:utext="${user.getLastName()}">LastName</td>
        <td th:utext="${user.getAge()}">Age</td>
        <td th:utext="${user.getEmail()}">Email</td>
        <td>
        <a th:each="role: ${user.getRoles()}" th:text="${role.getName()}" ></a>
    </td>
        <td class="no-border">
        <td>
            <a th:text="Update" th:href="@{/admin/updateUser/{id}(id=${user.getId()})}"></a>
            <form th:method="post" th:action="@{/admin/deleteUser/{id}(id=${user.getId()})}" >
                <input type="submit" value="Delete"/>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<br/>
<a th:href="@{/newUser}">Create User</a></td></tr>
</body>
</html>
