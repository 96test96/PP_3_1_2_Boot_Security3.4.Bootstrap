<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>
<h2> Add User</h2>
<br>

<form th:method="post" th:action="@{/admin/addUser}" th:object="${user}">

    <table>
        <tr><td>Name:</td><td>
            <input th:type="text" th:field="*{username}" id="name"></td></tr>
        <tr><td>Password:</td><td>
            <input th:type="text" th:field="*{password}" id="password"></td></tr>
        <tr><td>LastName:</td><td>
            <input th:type="text" th:field="*{lastName}" id="lastname"></td></tr>
        <tr><td>Email:</td><td>
            <input th:type="text" th:field="*{email}" id="email"></td></tr>
        <tr><td>Age:</td><td>
            <input th:type="text" th:field="*{age}"id="age"></td></tr>
        <br/>
        <label>Roles:
            <input type="checkbox" name="roles"
                   th:each="role : ${roles}"
                   th:text="${role.getRoleName()}"
                   th:value="${role.id}"
                   th:field="*{roles}"
            />
        </label>
        <tr><td colspan="2" height="20px"></td></tr>
        <tr style="text-align: right;"><td colspan="2">
            <input type="submit" value="Save"/>
            <form action="/logout">
                <button>Logout</button>
            </form>
    </table><br>
</form>
</body>
</html>
